<!doctype html>
<html lang="en">

        <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M12 3a1 1 0 0 1 1 1v2a1 1 0 1 1-2 0V4a1 1 0 0 1 1-1m0 14a4 4 0 1 0 0-8a4 4 0 0 0 0 8m7-5h2a1 1 0 1 1 0 2h-2a1 1 0 1 1 0-2M3 12a1 1 0 0 1 1-1h2a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1m15.66-6.66a1 1 0 0 1 1.41 0l1.41 1.41a1 1 0 0 1-1.41 1.41l-1.41-1.41a1 1 0 0 1 0-1.41M4.51 18.02a1 1 0 0 1 1.41 0l1.41 1.41a1 1 0 0 1-1.41 1.41l-1.41-1.41a1 1 0 0 1 0-1.41m14.33 1.41a1 1 0 0 1-1.41 1.41l-1.41-1.41a1 1 0 1 1 1.41-1.41zM6.34 4.93a1 1 0 0 1 0 1.41L4.93 7.75A1 1 0 0 1 3.52 6.34l1.41-1.41a1 1 0 0 1 1.41 0"/></svg>

  <nav id="filters" class="filters" aria-label="Alphabet filters">

  </nav>

  <main class="content">
    <section id="stats" class="stats" aria-live="polite"></section>
    <section id="cards" class="cards" aria-label="Glossary entries">
      <!-- Cards injected by JS -->
    </section>
    <section id="status" class="status" hidden></section>
  </main>

  <footer class="app-footer">
    <span>Built from <code>AI Glossary.md</code></span>
  </footer>

  <script type="module" src="./app.js"></script>
