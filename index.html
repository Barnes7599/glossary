<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Interactive AI Glossary</title>
  <meta name="description" content="Searchable, filterable AI glossary built from a Markdown file." />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="logo">ðŸ¤–</span>
      <h1>AI Glossary</h1>
    </div>

    <div class="controls">
      <div class="search">
        <svg aria-hidden="true" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19zM10 14a4 4 0 1 1 .001-8.001A4 4 0 0 1 10 14"/></svg>
        <input id="searchInput" type="search" placeholder="Search terms and definitions..." autocomplete="off" />
      </div>
      <button id="themeToggle" class="icon-btn" title="Switch theme" aria-label="Switch theme">
        <!-- Sun (shown in light) -->
        <svg class="theme-icon sun" aria-hidden="true" width="20" height="20" viewBox="0 0 24 24">
          <path fill="currentColor" d="M6.76 4.84l-1.8-1.79l-1.41 1.41l1.79 1.8l1.42-1.42Zm10.48 14.32l1.79 1.8l1.41-1.41l-1.8-1.79l-1.4 1.4ZM12 5a1 1 0 0 0 1-1V2h-2v2a1 1 0 0 0 1 1Zm0 14a1 1 0 0 0-1 1v2h2v-2a1 1 0 0 0-1-1ZM5 11H3v2h2v-2Zm16 0h-2v2h2v-2Zm-2.05-6.21l-1.41-1.41l-1.8 1.79l1.41 1.41l1.8-1.79ZM6.76 19.16l-1.8 1.79l1.41 1.41l1.8-1.79l-1.41-1.41ZM12 7a5 5 0 1 0 .001 10.001A5 5 0 0 0 12 7Z"/>
        </svg>
        <!-- Moon (shown in dark) -->
        <svg class="theme-icon moon" aria-hidden="true" width="20" height="20" viewBox="0 0 24 24">
          <path fill="currentColor" d="M20.742 13.045a8.5 8.5 0 1 1-9.787-9.787a.75.75 0 0 1 .868.993a7 7 0 0 0 8.926 8.926a.75.75 0 0 1-.007 1.868Z"/>
        </svg>
      </button>
    </div>
  </header>

  <nav id="filters" class="filters" aria-label="Alphabet filters">
    <!-- Buttons injected by JS -->
  </nav>

  <main class="content">
    <section id="stats" class="stats" aria-live="polite"></section>
    <section id="cards" class="cards" aria-label="Glossary entries">
      <!-- Cards injected by JS -->
    </section>
    <section id="status" class="status" hidden></section>
  </main>

  <footer class="app-footer">
    <span>Built from <code>AI Glossary.md</code></span>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
